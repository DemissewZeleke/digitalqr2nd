<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Display</title>
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            background-color: #f0f0f0;
            overflow: auto; /* Allow overflow to be visible */
        }
        img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            margin: 0px; /* Space between images */
            display: block; /* Ensure images are block elements */
            object-fit: contain; /* Ensure the image fits without being cut off */
        }
    </style>
</head>
<body>
    <img src="image/1.png" alt="Description of Image 1">
    <img src="image/2.png" alt="Description of Image 2">
    <img src="image/3.png" alt="Description of Image 3">
       <img src="image/4.png" alt="Description of Image 4">
    <img src="image/5.png" alt="Description of Image 5">
    <img src="image/6.png" alt="Description of Image 6">
       <img src="image/7.png" alt="Description of Image 7">
    <img src="image/8.png" alt="Description of Image 8">

</body>

</html>
